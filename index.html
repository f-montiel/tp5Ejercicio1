<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Facundo Montiel">
    <meta name="description" content="Trabajo pratico numero 5 ejercicio numero 1 del curso de rolling code">

    <!-- CSS only -->

    <title>Adivinador</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container my-4">
            <h1>Adivina Adivinador</h1>
            <p class="fs-5">Adivina el número del 1 al 10.</p>
            <button class="btn btn-outline-primary" id="btnComenzar" onclick="comenzar()">Comenzar</button>
            <article class="my-3" hidden>
                <form class="form-group" id="formularioNumeroMagico">
                    <label for="numero" class="form-label">Número elegido</label>
                    <input type="number" class="form-control" name="numero" id="numero"  required min="1" max="10" placeholder="Elije un número del 1 al 10">
                    <button type="submit" class="btn btn-primary my-3">Adivinar</button>
                </form>
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
